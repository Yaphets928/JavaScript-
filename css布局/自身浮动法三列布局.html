<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自身浮动法</title>
    <style>
        #left_self,#right_self{ width: 200px;height: 200px; background-color: #ffe6b8 }
        #left_self {float: left;}
        #right_self{float: right;}
        #center_self{margin: 0 210px;height: 200px; background-color: #a0b3d6}
    </style>
</head>
<body>
    <h3>使用自身浮动法定位</h3>

    <div id = "left_self">我是左边</div>
    <div id = "right_self">我是右边</div>
    <div id = "center_self">我是中间</div>
    <p>
        自身浮动法的原理就是使用对左右使用分别使用float:left和float:right，float使左右两个元素脱离文档流，
        中间元素正常在正常文档流中，使用margin指定左右外边距对其进行一个定位。
        该布局法的好处是受外界影响小，但是不足是 三个元素的顺序，center一定要放在最后，这是和绝对定位不一样的地方，center占据文档流位置，
        所以一定要放在最后，左右两个元素位置没有关系。当浏览器窗口很小的时候，右边元素会被击倒下一行。
    </p>
</body>
</html>
